<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Fetch</title>
  <meta charset="UTF-8">

<body>

  <div id="pattern"></div>

  <script src="./js/init.js"></script>

  <script>

    //=================  bouton d√©plier / replier  =========================

    function Accordeon(el) {
      let getLi = el.parentElement.nextElementSibling;
      let liDisplay = getLi.style.display;

       if (liDisplay == 'none') {
        let nbrLi = document.querySelectorAll('.no');
        for (let t = 0; t < nbrLi.length; t++) {
          document.querySelectorAll('.no')[t].style.display = 'none';
          getLi.style.display = 'block';
        }
      } else {  
        getLi.style.display = 'none';
      }
    }

//=========================   end   =========================

  </script>
</body>
